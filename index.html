<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting-Visualizer!</title>
  <link rel="stylesheet" href="/style.css"
</head>
<body id = "main">
  <div id = "inputs">
  <div class = "sorting-algo-btns">
    <button id = "insertion-sort">Insertion Sort</button>
    <button id = "selectionsort">Selection Sort</button>
    <button id = "merge-sort">Merge Sort</button>
    <button id = "quick-sort">Quick Sort</button>
    <button id = "bubble-sort">Button Sort</button>
  </div>
  <form id = "input-form">
    <label for="input">
      <input type ="text" placeholder="pick a number" maxlength="10" id = "input-text">
      <input type ="submit" values="10" id="submit" onchange="setSize(this.value)">
    </label>
  </form>  
</div>
  <script src="app.js"></script>
</body>
</html>
